<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Resumen de pedido</title>

</head>

<body>
    <main class="container">
        <section class="resumen-pedido shadow">
            <article class="encabezado">
                
            </article>
           
            <article class="cuerpo">
                <h1 class="info__titulo">
                    Order Summary     
                </h1>
                <p class="info__parrafo">
                    You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>

                <div class="info__sumario">
                    <img src="./images/icon-music.svg" alt="" class="sumario__icono">
                    <div class="sumario__detalle">
                        <h2>
                            Annual Plan
                        </h2>
                        <span>
                            $59.99/year
                        </span>
                    </div>
                    
                    <a href="#" class="sumario__change">Change</a>
                </div>
                <button class="btn btn-pagar shadow">Proceed to Payment</button>
                <button class="btn btn-cancelar">Cancel Order</button>
            </article>
            
            
            <!-- Challenge by 
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
            .  Coded by
            <a href="#">Johan Rincon</a> -->
        </section>
    </main>
</body>

</html>
